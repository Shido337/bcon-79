<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <style>
      #output {
        max-width: 300px;
        min-height: 100px;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rebeccapurple;

        font-family: sans-serif;
        text-align: center;

        span {
          display: block;
        }
      }
      #reviewForm {
        display: flex;
        flex-direction: column;
        gap: 10px;

        padding: 40px 10px;
        margin-top: 40px;
        border: 1px solid;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="userName" />
      <input type="email" name="userEmail" />

      <button type="submit">Send</button>
    </form>

    <input type="color" name="color" id="colorPicker" />

    <button id="currentColor" type="button">Show color</button>
    <h1 id="output">Color value: <span></span></h1>

    <fieldset>
      <legend>Choose phone propertie:</legend>
      <label>
        <input type="radio" value="storage" name="phoneProps" />
        Storage
      </label>
      <label>
        <input type="radio" value="model" name="phoneProps" />
        Model
      </label>
      <label>
        <input type="radio" value="color" name="phoneProps" />
        Color
      </label>

      <h3>Output:</h3>
      <p id="outputValue"></p>
    </fieldset>

    <form id="reviewForm">
      <label>
        User name
        <input type="text" name="name" />
      </label>
      <label>
        User email
        <input type="email" name="email" />
      </label>
      <label>
        User phone
        <input type="tel" name="phone" />
      </label>
      <label>
        User comment
        <textarea name="coment"></textarea>
      </label>

      <button type="submit">Send form</button>
    </form>

    <!-- <script type="module" src="./js/01-objects.js"></script> -->

    <!-- <script type="module" src="./js/05-tasks.js"></script> -->
  </body>
</html>
